# PARAMETERS FOR GADEN PREPROCESSING NODE #
# ======================================== #
gaden_preprocessing:
  ros__parameters:
    # Cell size
    cell_size: 0.1

    # CAD models of the enviroment (.stl)
    models: 
      - "$(var pkg_dir)/scenarios/$(var scenario)/cad_models/10x6_walls.stl"

    # CAD model of the outlets (.stl)2
    outlets_models: 
      - "$(var pkg_dir)/scenarios/$(var scenario)/cad_models/10x6_door_right.stl"
      - "$(var pkg_dir)/scenarios/$(var scenario)/cad_models/10x6_door_left.stl"
    
    # 3D Location of a point in free-space
    empty_point_x: 1.0      ### (m)
    empty_point_y: 1.0      ### (m)
    empty_point_z: 0.5      ### (m)
    
    # Wind Data (the node will append _i.csv to the name that is specified here)
    uniformWind: false
    wind_files: "$(var pkg_dir)/scenarios/$(var scenario)/wind_simulations/dynamic/wind_at_cell_centers"
    
    # Path to Stage world file (leave empty if you don't want it automatically modified)
    worldFile: "$(var pkg_dir)/navigation_config/stage.world"
    
    # Where to write the output files
    output_path: "$(var pkg_dir)/scenarios/$(var scenario)"
